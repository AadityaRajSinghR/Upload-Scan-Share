<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Secure File Share Application</title>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; connect-src 'self' http://localhost:3000 https://www.virustotal.com https://bigfiles.virustotal.com ; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://qrcode.tec-it.com" />
  <link href="./assets/main.css" type="text/css" rel="stylesheet" />
  <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon">
</head>

<body>
  <header class="py-2 h-[23vh]">
    <div class="flex justify-center logo-container">
      <div style="background-image: url('./assets/Bug.png'); width: 100px; height: 100px; background-size: contain; background-repeat: no-repeat; user-select: none;"></div>
    </div>
    <h1 class="mt-2 text-3xl text-center" style="font-family: 'Arial', sans-serif;">Secure File Share Application</h1>
  </header>
  
  <div class="w-1/2 mx-auto my-5 max-w-[680px] h-[73vh]">

    <div class="max-h-full p-8 card">

        <div class="kb-data-box">
          <div class="kb-modal-data-title">
            <div class="kb-data-title">
              <h6>Upload, Scan, Share</h6>
            </div>
          </div>
          
          <form id="fileUploadForm">
            <div class="kb-file-upload">
              <div class="file-upload-box">
                <input type="file" id="fileInput" class="file-upload-input" />
                <span>
                  Drag and drop or
                  <span class="file-link">Choose your files</span>
                </span>
              </div>
            </div>
            <div id="selectedFiles" class="mb-3"></div>
            <div class="kb-buttons-box">
              <button type="submit" id="submit" class="btn btn-primary form-submit">
                Upload
              </button>
            </div>
          </form>

          <div id="uploadedFiles" class="flex flex-col pt-5"></div>
          <div id="msg_box"></div>
          
        </div>
    </div>
  </div>

  <script type="module" src="./src/renderer.js"></script>
  <script type="module" src="./src/DragAndDrop.js"></script>
  <script type="module" src="./src/sendFile.js"></script>
</body>

</html>
